<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- import CSS -->
		<link rel="stylesheet" href="./css/element-ui.css">
	</head>
	<body>
		<div id="app">
			<el-row type="flex" class="row-bg" justify="center" align="middle" :gutter="24">
				<el-col :xs="24" :sm="18" :md="16" :lg="12" :xl="9" />
				<el-input placeholder="请输入内容" v-model="input3" >
					<el-select v-model="value" placeholder="请选择" slot="prepend" @change="changeClick($event)" style="width: 100px;">
						<el-option v-for="item in searchEngine" :key="item.id" :label="item.name" :value="item.name" >
					
							<el-image :src="item.icon"style="width:20px;height: 20px; vertical-align: middle;"></el-image>
							<span style="font-size: 18px;  vertical-align: middle;">{{ item.name }}</span>
							
						</el-option>
					</el-select>


					<el-button slot="append" icon="el-icon-search"></el-button>
				</el-input>
				</el-col>

			</el-row>
		</div>
	</body>
	<!-- import Vue before Element -->
	<script src="./js/vue.js"></script>
	<!-- import JavaScript -->
	<script src="./js/element-ui.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: function() {
				return {
					searchEngine: [{
						name: '百度',
						icon: 'https://www.baidu.com/favicon.ico',
						url: 'https://www.baidu.com/s?wd=%s'
					}, {
						name: '必应',
						icon: 'https://cn.bing.com/favicon.ico',
						url: 'https://cn.bing.com/search?q=%s'
					}, {
						name: '谷歌',
						icon: 'https://www.google.com/favicon.ico',
						url: 'https://www.google.com/search?q=%s'
					}, {
						name: 'Yandex',
						icon: 'https://yandex.com/favicon.ico',
						url: 'https://yandex.com/search/?text=%s'
					}, {
						name: '头条',
						icon: 'https://so.toutiao.com/favicon.ico',
						url: 'https://so.toutiao.com/search?keyword=%s'
					}],
					value: '百度',
					visible: false
				}
			},
			methods: {
				
			}
		})
	</script>
</html>
